<div class="login-page">
  <div class="login-box">
    <h2>🔐 Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          [class.valid]="loginForm.get('email')?.valid && loginForm.get('email')?.touched"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ formUtils.getFieldError(loginForm, 'email') }}
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            [class.valid]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ formUtils.getFieldError(loginForm, 'password') }}
        </div>
      </div>

      <!-- Botones -->
      <button type="submit" class="btn primary" [disabled]="loginForm.invalid">Ingresar</button>
      <button type="button" class="btn secondary" (click)="goToRegister()">Registrarse</button>

      <!-- Enlace -->
      <p class="recover-link">
        <a (click)="goToRecover()">¿Olvidaste tu contraseña?</a>
      </p>
    </form>
  </div>
</div>
