<div class="reset-page">
  <div class="reset-box">
    <h2>🔑 Restablecer contraseña</h2>

    <form [formGroup]="resetForm" (ngSubmit)="onReset()" novalidate>
      <!-- Nueva contraseña -->
      <div class="form-group">
        <label for="password">Nueva contraseña</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Crea una nueva contraseña"
            [class.valid]="resetForm.get('password')?.valid && resetForm.get('password')?.touched"
            [class.invalid]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
          />
          <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="error" *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
          {{ formUtils.getFieldError(resetForm, 'password') }}
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Repite tu nueva contraseña"
          [class.valid]="resetForm.get('confirmPassword')?.valid && resetForm.get('confirmPassword')?.touched"
          [class.invalid]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
        />
        <div class="error" *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched">
          {{ formUtils.getFieldError(resetForm, 'confirmPassword') }}
        </div>
      </div>

      <!-- Botones -->
      <button type="submit" class="btn primary" [disabled]="resetForm.invalid">
        Restablecer Contraseña
      </button>
    </form>
  </div>
</div>
