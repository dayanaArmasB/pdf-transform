<h2>ðŸ“„ Vista previa del documento</h2>

<div class="contenedor-previa">
  <!-- Si hay campos -->
  <div *ngIf="(campos$ | async)?.length! > 0" class="campos-container">
    <div *ngFor="let field of (campos$ | async) ?? []" class="campo">
      <strong>{{ field.label }}:</strong> {{ field.value || '...' }}
    </div>
  </div>

  <!-- Si es texto -->
  <div *ngIf="((campos$ | async)?.length ?? 0) === 0 && (contenido$ | async)">
    <pre class="texto-previa">{{ contenido$ | async }}</pre>
  </div>

  <!-- Mensaje si no hay nada -->
  <div *ngIf="((campos$ | async)?.length ?? 0) === 0 && !(contenido$ | async)">
    <p class="no-doc">No hay documento cargado.</p>
  </div>
</div>
